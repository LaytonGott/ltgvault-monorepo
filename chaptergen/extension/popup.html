<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChapterGen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <rect x="3" y="3" width="18" height="18" rx="2" stroke="#ff0000" stroke-width="2"/>
          <path d="M9 8L9 16L16 12L9 8Z" fill="#ff0000"/>
        </svg>
        <h1>ChapterGen</h1>
      </div>
      <button id="settingsBtn" class="icon-btn" title="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"/>
        </svg>
      </button>
    </header>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="settings-panel hidden">
      <div class="settings-content">
        <h2>API Settings</h2>
        <div class="input-group">
          <label for="apiKey">OpenAI API Key</label>
          <div class="input-wrapper">
            <input type="password" id="apiKey" placeholder="sk-..." autocomplete="off">
            <button id="toggleKey" class="icon-btn small" title="Toggle visibility">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>
        <button id="saveKey" class="btn primary">Save API Key</button>
        <p class="hint">Your API key is stored locally and never shared.</p>
      </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-content">
      <!-- Status Messages -->
      <div id="status" class="status hidden"></div>

      <!-- Video Info -->
      <div id="videoInfo" class="video-info hidden">
        <p id="videoTitle" class="video-title"></p>
      </div>

      <!-- Generate Button -->
      <button id="generateBtn" class="btn primary full-width">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
        </svg>
        Generate Chapters
      </button>

      <!-- Loading State -->
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Analyzing transcript...</p>
      </div>

      <!-- Results -->
      <div id="results" class="results hidden">
        <div class="results-header">
          <h3>Generated Chapters</h3>
          <button id="copyBtn" class="btn secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2"/>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
            Copy
          </button>
        </div>
        <pre id="chaptersOutput" class="chapters-output"></pre>
      </div>
    </div>

    <!-- No YouTube Page Message -->
    <div id="notYoutube" class="not-youtube hidden">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="1.5">
        <circle cx="12" cy="12" r="10"/>
        <path d="M12 8v4M12 16h.01"/>
      </svg>
      <p>Navigate to a YouTube video to generate chapters</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
