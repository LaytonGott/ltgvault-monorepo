<!DOCTYPE html>
<html lang="en">
<head>
    <script>if(localStorage.getItem('ltgv_is_admin')==='true'){window.va=function(){};window.vaq=[];}</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Access - LTG Vault</title>
    <style>
        :root {
            --black: #0a0a0a;
            --white: #ffffff;
            --gold: #c9a227;
            --gray: #888;
            --success: #28ca41;
            --error: #ff4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--black);
            color: var(--white);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 400px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(201, 162, 39, 0.2);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 16px;
        }

        p {
            color: var(--gray);
            margin-bottom: 24px;
        }

        .status {
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
        }

        .status.success {
            background: rgba(40, 202, 65, 0.1);
            border: 1px solid rgba(40, 202, 65, 0.3);
            color: var(--success);
        }

        .status.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: var(--error);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--gold);
            color: var(--black);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 16px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        #loading { display: block; }
        #result { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <h1>Activating Access...</h1>
            <p>Please wait while we set up your access on this device.</p>
        </div>

        <div id="result">
            <h1 id="resultTitle">-</h1>
            <p id="resultMessage">-</p>
            <div class="status" id="statusBox"></div>
            <a href="dashboard.html" class="btn" id="continueBtn" style="display: none;">Go to Dashboard</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            var urlParams = new URLSearchParams(window.location.search);
            var token = urlParams.get('token');

            var loadingEl = document.getElementById('loading');
            var resultEl = document.getElementById('result');
            var resultTitle = document.getElementById('resultTitle');
            var resultMessage = document.getElementById('resultMessage');
            var statusBox = document.getElementById('statusBox');
            var continueBtn = document.getElementById('continueBtn');

            if (!token) {
                showResult('error', 'Invalid Link', 'No access token found in URL.', 'This link appears to be invalid or incomplete.');
                return;
            }

            try {
                var response = await fetch('/api/activate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token })
                });

                var data = await response.json();

                if (data.success && data.apiKey) {
                    // Save API key to localStorage
                    localStorage.setItem('ltgv_api_key', data.apiKey);
                    if (data.email) {
                        localStorage.setItem('ltgv_email', data.email);
                    }

                    showResult('success', 'Access Activated!', 'Your access has been set up on this browser.', 'You can now use all LTG Vault tools.');
                    continueBtn.style.display = 'inline-block';
                } else {
                    showResult('error', 'Activation Failed', data.error || 'Could not activate access.', 'The link may have expired or already been used.');
                }
            } catch (err) {
                console.error('Activation error:', err);
                showResult('error', 'Activation Failed', 'Could not connect to server.', 'Please try again or request a new access link.');
            }

            function showResult(type, title, message, status) {
                loadingEl.style.display = 'none';
                resultEl.style.display = 'block';
                resultTitle.textContent = title;
                resultMessage.textContent = message;
                statusBox.textContent = status;
                statusBox.className = 'status ' + type;
            }
        });
    </script>
</body>
</html>
